<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			document.write('<script src="../../js/fix.js?rd=?rd=' + Math.random() + '"><\/script>');
		</script>
		<script type="text/javascript">
			link(['../../css/picker/mui.picker.min.css', '../../css/picker/mui.poppicker.css','../../css/index/citySelect.css', '../../css/index/citySelect.css','../../../css/pk/pk.css']);
		</script>
		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=3bd31187b45e6893c8c7127a234137d9"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav "  style="background: #FF8400">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#FFFFFF;"></a>
			<h1 class="mui-title"style="color:#FFFFFF;">订单详情</h1>
		</header>
		<div class="mui-content">
			<div id="content" class="mui-table-view tblv-nl"   style="border-radius: 6px ;background-color: #ffffff; margin: 0.625rem;">
				 <!-- 上方黄色的 用户信息 -->
				 <div style="background-color:#FF8400 ;height: 80px;border-radius: 6px 6px 0px 0px ; position: relative;display: flex;flex-direction: column;" >
				   <div style=" margin:10px">
				   			<a id="name"   style="color:#FFFFFF;">陈先生:</a>
				   			<a id="phonenumber"   style="color:#FFFFFF;">18252545124</a>
				   </div>
				   <div style="display:inline-block; margin-left:10px">
				   		    <a   style="color:#FFFFFF;">地址:</a>
				   		    <a id="addr"   style="color:#FFFFFF;">北京市朝</a>
				   </div>
				   <img  style=" margin-top: -6.25rem;   position: absolute; left: 0; right: 0;  bottom: 0px;    " src="../../images/ypyw/order_stripe.png" /> 
				 </div>
				 <!-- 下面菜品的列表 其中信息也一起了 -->   
				 <div >
					 <div class="mui-scroll">
					 	<ul class="mui-table-view tblv-nl" id="food_list_warp"></ul> 
				     </div>
				 </div>
				 
			</div>
		</div>
		
		<!-- 菜单列表的模板 -->
		<script type="text/html" id="food_list_view">
			
		{{each data.foodList as item}}
			
			<li class="mui-table-view-cell mui-media">
			     <img  class="mui-media-object mui-pull-left" src="http://47.94.135.234/getData/showImage?imagePath={{item.thumbnail_pic_s}}"  style="width: 40px;height: 40px; " >
			     <div class="mui-media-body">
			            <p id="name" class="mui-ellipsis">{{item.foodName}}</p>
			            <a id="money" style="color:#FF8400;">￥{{item.price}}</a>
			      </div>
			     <div class="liRight">
			      	 <a id="number" style="color:#000000;">x{{item.number}}</a>
			      </div>
			 </li>
			
		{{/each}}  
		
		     <div style="display:inline-block; margin-left:20px;margin-top: 0.625rem;">
				    <a   style="color:#000000;">备注:</a>
				    <a id="desc" style="color:#000000; ">{{data.remark}}</a>
		     </div>
			 <div style="background-color: #c8c7cc;height: 0.0625rem; margin-left:20px;margin-top: 0.625rem;"> </div>
			 
			  <div style="display:inline-block; margin-left:20px;margin-top: 0.625rem;">
			 				    <a   style="color:#000000;">包装费:</a>
			 				    <a id="packfee"   style="color:#FF8400;">￥{{data.packFee}}</a>
			 </div>
			 <div style="background-color: #c8c7cc;height: 0.0625rem; margin-left:20px;margin-top: 0.625rem;"> </div>
			 
			  <div style="display:inline-block; margin-left:20px;margin-top: 0.625rem;">
			 				    <a   style="color:#000000;">配送费:</a>
			 				    <a id="wayfee"   style="color:#FF8400;">￥{{data.wayFee}}</a>
			 </div>
			  <div style="background-color: #c8c7cc;height: 0.0625rem; margin-left:20px;margin-top: 0.625rem;"> </div>
			 <div style="display:inline-block; margin-left:20px;margin-top: 0.625rem;">
			 				    <a   style="color:#000000;">优惠券:</a>
			 				    <a id="wayfee"   style="color:#000000;">无</a>
			 </div>
			  <div style="background-color: #c8c7cc;height: 0.0625rem; margin-left:20px;margin-top: 0.625rem;"> </div>
			  <div style="display:inline-block; margin-left:20px;margin-top: 0.625rem;">
			 				    <a   style="color:#000000;">总价:</a>
			 				    <a id="wayfee"   style="color:#FF8400;">￥{{data.totalprice }}</a>
			 </div>
			 <div style="background-color: #c8c7cc;height: 0.0625rem; margin-left:20px;margin-top: 0.625rem;"> </div>
			 
			 <div style="height: 20px;" ></div>
			  <!-- <a  class="refuse"  style="color:#ED5854; text-align:center; margin: 20px;">拒绝</a>
			  <a class="abutton appcet"  style="width:60px;margin-right: 15px; ">接单</a> -->
			 <div style="height: 20px;" ></div>
		
		</script>
		
		<script type="text/javascript">
			//必须顺序加载
		  script(['../../js/lib/picker/city.data.js', '../../js/lib/picker/mui.picker.min.js', '../../js/lib/picker/mui.poppicker.js', '../../js/index/itemdetail.js']);
				
		</script>
	</body>

</html>
